apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seq-ingress
spec:
  rules:
  - host: seq.local.com
    http:
      paths:      
      - pathType: Prefix
        path: /
        backend:
          service:
            name: globoseq-service
            port: 
              number: 80
  - host: mail.local.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: globomail-service
            port:
              number: 80
  - host: id.local.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: globois4-service
            port:
              number: 5000